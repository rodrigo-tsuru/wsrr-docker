<HTML LANG="en">
<title>Loading...</title>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">

<body>
<script>
document.writeln('<div id="loading">' + top.property('loading','Loading...') + '</div>');
var newdoc = document.location.search.substring(1);
if (typeof document.location.hash != "undefined" && 
	document.location.hash != null &&
	document.location.hash.length > 1)
    newdoc += document.location.hash;
    setTimeout("window.location.href=newdoc",10);
</script>
</body>
</html>
